<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-do 학습 대시보드</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title">오늘은 무엇을 배워볼까요?</h1>
        <p class="subtitle">따뜻하게, 차분하게, 한 걸음씩</p>

        <div class="summary-box anim-on-load">
            <div class="summary-details">
                <div class="detail-item">
                    <div class="icon-container study-time"></div>
                    <div class="text-container">
                        <div class="detail-label">공부시간</div>
                        <div class="detail-value">-- 분</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="icon-container correct-answers"></div>
                    <div class="text-container">
                        <div class="detail-label">맞힌 문제</div>
                        <div class="detail-value">-- 개</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="icon-container needs-review"></div>
                    <div class="text-container">
                        <div class="detail-label">복습 필요</div>
                        <div class="detail-value">-- 개</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container anim-on-load">
            <a href="study.html" class="btn btn-start">공부 시작</a>
            <a href="report.html" class="btn btn-report">리포트 보기</a>
        </div>

        <p class="footer-message anim-on-load">오늘도 멋지게 도전했어요 👏</p>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
