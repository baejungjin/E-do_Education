<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 완료!</title>
    <link rel="stylesheet" href="src/css/solvecomplete.css">
</head>
<body>
    <div class="content-wrapper">
                <div class="star-icon">🎉 오늘 공부를 끝냈어요!</div>
        <h1 class="main-message">모든 문제를 다 풀었어요!</h1>
        <p class="sub-message"></p>
        <div class="summary-container">
            <div class="summary-item summary-correct">
                <div class="summary-label">맞힌 문제</div>
                <div class="summary-value">--</div>
            </div>
            <div class="summary-item summary-incorrect">
                <div class="summary-label">틀린 문제</div>
                <div class="summary-value">--</div>
            </div>
            <div class="summary-item summary-time">
                <div class="summary-label">총 학습 시간</div>
                <div class="summary-value">--:--</div>
            </div>
        </div>
        <div class="new-box">
            <p class="box-message">꾸준함이 실력의 비결이에요. 오늘도 한 걸음 성장했네요!</p>
        </div>
        <a href="main.html" class="action-button">복습시작</a>
        <a href="load.html" class="action-button btn-new-study">새 지문으로 학습</a>
    </div>
</body>
</html>
