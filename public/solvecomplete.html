<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 완료!</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="src/css/solvecomplete.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="icon">🎉</div>
            <h1>오늘 공부를 끝냈어요!</h1>
            <p>오늘의 학습 결과를 확인하고 다음 계획을 세워보세요.</p>
        </header>

        <section class="summary-grid">
            <div class="summary-card">
                <span class="card-icon">✅</span>
                <div class="card-value">8</div>
                <div class="card-label">맞힌 문제</div>
            </div>
            <div class="summary-card">
                <span class="card-icon">❌</span>
                <div class="card-value">2</div>
                <div class="card-label">틀린 문제</div>
            </div>
            <div class="summary-card">
                <span class="card-icon">⏱️</span>
                <div class="card-value">25분</div>
                <div class="card-label">총 학습 시간</div>
            </div>
        </section>

        <section class="ai-feedback">
            <h2>오늘의 피드백 ✨</h2>
            <p>꾸준함이 실력의 비결이에요. 오늘도 한 걸음 성장했네요! 특히 이번 학습에서는 어려운 어휘 문제도 잘 해결해주었어요.</p>
        </section>

        <footer class="button-container">
            <a href="#" class="cta-button secondary">복습 시작하기</a>
            <a href="#" class="cta-button primary">새 지문으로 학습</a>
        </footer>
    </div>
</body>
</html>
