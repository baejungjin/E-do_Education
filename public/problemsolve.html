<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="src/css/problemsolve.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>문제를 불러오는 중입니다...</p>
    </div>
    <div class="wrapper" style="display: none;">
        <header class="header">
            <h1>문제를 풀어보세요</h1>
            <p>지문을 읽고 알맞은 답을 선택해요 ✨</p>
        </header>

        <main class="content-container">
            <section class="passage-card">
                <h2 class="card-label">오늘의 지문 📖</h2>
                <div class="passage-content"></div>
            </section>

            <section class="problem-card">
                <h2 class="question-text">Q1. 사자가 위험에 처했을 때 누가 도와주었나요?</h2>
                <div class="options-container">
                    <button class="option-btn" data-answer="wrong"><span class="check-icon">✔</span><span>호랑이</span></button>
                    <button class="option-btn" data-answer="correct"><span class="check-icon">✔</span><span>생쥐</span></button>
                    <button class="option-btn" data-answer="wrong"><span class="check-icon">✔</span><span>사냥꾼</span></button>
                    <button class="option-btn" data-answer="wrong"><span class="check-icon">✔</span><span>코끼리</span></button>
                    <button class="option-btn" data-answer="wrong"><span class="check-icon">✔</span><span>기린</span></button>
                </div>
                <button id="submit-btn" class="submit-btn" disabled>제출하기</button>
            </section>
        </main>
    </div>
    <script src="src/js/problemsolve.js"></script>
</body>
</html>
