<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="src/css/problemsolve.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>문제를 불러오는 중입니다...</p>
    </div>

    <div class="wrapper" style="display: none;">
        <header class="header">
            <h1>문제를 풀어보세요</h1>
            <p>지문을 읽고 알맞은 답을 선택해요 ✨</p>
        </header>

        <main class="content-container">
            <section class="passage-card">
                <h2 class="card-label">오늘의 지문 📖</h2>
                <div class="passage-content">
                    <!-- JS를 통해 지문이 동적으로 채워집니다. -->
                </div>
            </section>

            <section class="problem-card">
                <h2 class="question-text"><!-- JS를 통해 질문이 동적으로 채워집니다. --></h2>
                <div class="options-container">
                    <!-- JS를 통해 선택지가 동적으로 채워집니다. -->
                </div>

                <!-- 피드백 영역 (초기에는 숨김) -->
                <div id="feedback-container" style="display: none;">
                    <h3 id="feedback-title"></h3>
                    <p id="feedback-explanation"></p>
                </div>

                <button id="submit-btn" class="submit-btn" disabled>제출하기</button>
            </section>
        </main>
    </div>
    <script src="src/js/problemsolve.js"></script>
</body>
</html>
