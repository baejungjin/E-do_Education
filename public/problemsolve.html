<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀기</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="src/css/problemsolve.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>문제를 풀어보세요</h1>
            <p>지문을 읽고 알맞은 답을 선택해요 ✨</p>
        </header>

        <main class="content-container">
            <!-- 지문 카드 -->
            <section class="passage-card">
                <h2 class="card-label">오늘의 지문 📖</h2>
                <div class="passage-content" id="passage-content">
                    <!-- JS에서 지문 텍스트 삽입 -->
                </div>
            </section>

            <!-- 문제 카드 -->
            <section class="problem-card">
                <h2 class="question-text" id="question-text">
                    <!-- JS에서 문제 텍스트 삽입 -->
                </h2>
                <div class="options-container" id="options-container">
                    <!-- JS에서 보기 버튼 삽입 -->
                </div>
                <button id="submit-btn" class="submit-btn" disabled>제출하기</button>
            </section>
        </main>

        <!-- 음성인식 텍스트 표시 영역 -->
        <section class="voice-recognition-section">
            <h3 class="voice-label">🎤 음성인식 결과</h3>
            <div class="voice-text" id="voice-text">
                음성을 인식하면 여기에 텍스트가 표시됩니다.
            </div>
        </section>
    </div>
    <script src="src/js/problemsolve.js"></script>
</body>
</html>
