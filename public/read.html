<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지문 읽기</title>
    <!-- UI Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- Passage Font -->
    <link href="https://cdn.jsdelivr.net/gh/theeluwin/NotoSerifKR-cdn/css/NotoSerifKR.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/read.css">
</head>
<body>
    <div class="container">
        <main class="passage-container">
            <h1 class="title">지문을 소리내어 읽어보세요</h1>
            <div id="passage-display" class="passage-display">
                <!-- 지문이 여기에 문장 단위로 추가됩니다. -->
            </div>
            <button id="next-sentence-btn" class="next-sentence-btn">다음 문장</button>
        </main>

        <aside class="recorder-container">
            <div id="recorder-box" class="recorder-box">
                <div id="mic-btn" class="mic-btn">
                    <span class="icon">🎤</span>
                </div>
                <div id="recording-animation" class="recording-animation">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <p id="feedback-message" class="feedback-message">마이크를 눌러 녹음을 시작하세요</p>
            </div>
            <div id="action-buttons" class="action-buttons">
                <button id="retry-btn" class="btn retry-btn">다시 시도하기 🔄</button>
                <button id="done-btn" class="btn done-btn">다 읽었어요</button>
            </div>
        </aside>
    </div>

    <!-- 원본 텍스트는 JS를 통해 동적으로 채워집니다. -->

    <script src="src/js/read.js"></script>
</body>
</html>
