<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지문 준비</title>
    <style>
        body {
            background-color: #F7FAFC;
            font-family: sans-serif;
            text-align: center;
            padding-top: 118px;
            margin: 0;
        }
        .title {
            font-size: clamp(28px, 3.07vw, 42px);
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: clamp(16px, 1.46vw, 20px);
            color: #555;
        }
        .content-container {
             margin-bottom: 8vh;
        }

        .action-buttons {
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        .action-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 73.2%; /* 1000px / 1366px */
            max-width: 1000px;
            min-height: 12.7vh; /* 130px / 1024px */
            max-height: 130px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-size: clamp(18px, 1.6vw, 22px);
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-3px);
        }

        .btn-load {
            background-color: #FFFFFF;
            border: 1px solid #DDDDDD;
        }

        .btn-add {
            background-color: #CFF7E4;
        }

        .back-button {
            display: inline-block;
            margin-top: 5vh;
            padding: 15px 30px;
            background-color: #AEE5D8;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: clamp(16px, 1.5vw, 20px);
        }

        @media (max-width: 768px) {
            .action-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="title">학습할 지문을 준비해요</div>
        <div class="subtitle">파일이 있으면 불러오고, 없다면 새로 추가해요</div>
    </div>

    <div class="action-buttons">
        <a href="load.html" class="action-btn btn-load">파일불러오기</a>
        <input type="file" id="pdf-upload" style="display: none;">
        <label for="pdf-upload" class="action-btn btn-add">+ 새 지문 추가하기</label>
    </div>

    <a href="index.html" class="back-button">돌아가기</a>
</body>
</html>
