<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Web Page</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="title">오늘은 무엇을 배워볼까요</div>
        <div class="subtitle">따듯하게,차분하게,한 걸음씩</div>

        <div class="summary-box">
            <div class="summary-title">오늘의 요약</div>
            <div class="summary-details">
                <div class="detail-item">
                    <div class="icon-container">
                        <svg width="80" height="80" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#AEE5D8"/>
                            <line x1="50" y1="50" x2="50" y2="25" stroke="white" stroke-width="6" stroke-linecap="round"/>
                            <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="6" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="text-container">
                        <div class="detail-label">공부시간</div>
                        <div class="detail-value">-- 분</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="icon-container">
                        <svg width="80" height="80" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#FFD6E0"/>
                            <polyline points="30,55 45,70 75,40" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="text-container">
                        <div class="detail-label">맞힌문제</div>
                        <div class="detail-value">-- 개</div>
                    </div>
                </div>
                <div class="detail-item">
                    <div class="icon-container">
                        <svg width="80" height="80" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="#CDB4DB"/>
                            <polyline points="30,55 45,70 75,40" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="text-container">
                        <div class="detail-label">복습필요</div>
                        <div class="detail-value">-- 개</div>
                    </div>
                </div>
            </div>
        </div>

        <a href="study.html" class="btn btn-start">공부시작</a>
        <a href="report.html" class="btn btn-report">리포트보기</a>
    </div>
</body>
</html>
<!-- Gemini CLI -->
