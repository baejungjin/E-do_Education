<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 불러오기</title>
    <link rel="stylesheet" href="assets/load.css">
</head>
<body>
    <a href="study.html" class="back-button">돌아가기</a>

    <div class="file-list"></div>

    <input type="file" id="new-file-upload" style="display: none;">
    <label for="new-file-upload" class="upload-new-btn">+ 새 파일 업로드</label>

    <template id="file-item-template">
        <div class="uploaded-file-item">
            <div class="file-info">
                <div class="file-name">new_file.pdf</div>
                <div class="file-date">업로드 날짜: 2025-09-16</div>
            </div>
            <button class="delete-btn">&times;</button>
        </div>
    </template>

    <script src="assets/load.js"></script>
</body>
</html>
<!-- Gemini CLI -->
